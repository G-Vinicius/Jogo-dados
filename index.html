<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos dados</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Jogo dos dados</h1>
        </header>
        <section id="main-sec">
            <hr/>
            <div id="player-one">
                <button id="dice-one">Jogar Dado 1</button>
                <span id="result-dice-one"></span>
            </div>
            <div>
                <button id="dice-two">Jogar Dado 2</button>
                <span id="result-dice-two"></span>
            </div>
            <h3 id="round-result"></h3>
            <button id="restart">Reiniciar jogo</button>
            <hr/>
        </section>
        <section>
            <table id="table">
                <tr>
                    <th>Jogador 1</th>
                    <th>Jogador 2</th>
                    <th>Resultados</th>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
